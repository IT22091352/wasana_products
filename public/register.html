<!DOCTYPE html>
<html>
<head>
  <title>User Registration â€“ Wasana Products</title>
  <meta charset="UTF-8">
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; }
    .container { max-width: 380px; margin: 50px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 10px #0001; padding: 32px; }
    h2 { text-align: center; }
    input, button { width: 100%; margin: 12px 0; padding: 10px; border-radius: 4px; border: 1px solid #ddd; }
    .error { color: #b30000; font-size: 15px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Account</h2>
    <form id="register-form">
      <input name="username" placeholder="Username" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password (min 6 chars)" minlength="6" required>
      <button type="submit">Register</button>
      <div class="error" id="register-error"></div>
    </form>
    <div style="text-align:center; margin-top:10px">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </div>
  <script>
    document.getElementById('register-form').onsubmit = async function(e) {
      e.preventDefault();
      const error = document.getElementById('register-error');
      error.textContent = '';
      const body = {
        username: this.username.value.trim(),
        email: this.email.value.trim(),
        password: this.password.value
      };
      try {
        const res = await fetch('/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });
        const data = await res.json();
        if (data.success) {
          localStorage.setItem('user_token', data.data.token);
          window.location.href = "inquiry.html";
        } else {
          error.textContent = data.message || 'Registration failed';
        }
      } catch (err) {
        error.textContent = "Registration failed. Server error.";
      }
    };
  </script>
</body>
</html>
