<!DOCTYPE html>
<html>
<head>
  <title>User Login â€“ Wasana Products</title>
  <meta charset="UTF-8">
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; }
    .container { max-width: 380px; margin: 50px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 10px #0001; padding: 32px; }
    h2 { text-align: center; }
    input, button { width: 100%; margin: 12px 0; padding: 10px; border-radius: 4px; border: 1px solid #ddd; }
    .error { color: #b30000; font-size: 15px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>User Login</h2>
    <form id="login-form">
      <input name="username" placeholder="Username or Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <div class="error" id="login-error"></div>
    </form>
    <div style="text-align:center; margin-top:10px">
      No account? <a href="register.html">Register</a>
    </div>
  </div>
  <script>
    // Get redirect parameter from URL
    function getUrlParameter(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    document.getElementById('login-form').onsubmit = async function(e) {
      e.preventDefault();
      const error = document.getElementById('login-error');
      error.textContent = '';
      const body = {
        username: this.username.value.trim(),
        password: this.password.value
      };
      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });
        const data = await res.json();
        if (data.success) {
          localStorage.setItem('user_token', data.data.token);
          // Redirect to previous page or default to inquiry page
          const redirectUrl = getUrlParameter('redirect') || 'inquiry.html';
          window.location.href = redirectUrl;
        } else {
          error.textContent = data.message || 'Login failed';
        }
      } catch (err) {
        error.textContent = "Login failed. Server error.";
      }
    };
  </script>
</body>
</html>
